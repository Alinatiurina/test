<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat store</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-section">
        <ul class="header-list-top">
          <li class="header-top-item">Доставка та оплата</li>
          <li class="header-top-item">Програма лояльності</li>
          <li class="header-top-item">Про нас</li>
          <li class="header-top-item">Контакти</li>
          <li class="header-top-item">Магазини</li>
        </ul>
        <ul class="header-list-top">
          <li class="header-top-item-right">Улюблені товари</li>
          <li class="header-top-item-right">Порівняти</li>
        </ul>
      </div>
      <div class="header-section">
        <p class="logo-header">logo</p>
        <form action="">
          <input type="text" />
          <button></button>
        </form>
        <div>
          <svg class="tel-icon">
            <use href=""></use>
          </svg>
          <a class="adress-link" href="tel:0800333133">0800 333 133</a>
          <p>Зателефонуйте нам</p>
        </div>
        <div>
          <ul>
            <li>
              <svg class="person-icon">
                <use href=""></use>
              </svg>
            </li>
            <li>
              <svg class="cart-icon">
                <use href=""></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-section">
        <ul class="top-menu-list">
          <li>Головна</li>
          <li>Котам</li>
          <li>Собакам</li>
          <li>Птахам</li>
          <li>Гризунам</li>
          <li>Рибам</li>
        </ul>
      </div>
    </header>
    <main>
      <section class="banner">
        <h2>Новинка!</h2>
        <p>Необхідні товаари для вас та вашого улюбленця.</p>
        <button type="button">
          Дізнатись більше
          <svg class="right">
            <use href=""></use>
          </svg>
        </button>
      </section>
    </main>
  </body>
</html>
